<div class="row d-flex justify-content-center text-center bg-white mb-5">
    <h2 class="sec-title log position-relative pb-3">Our Services
        <!-- <p>Turning your smile into an experience</p> -->

    </h2>
    <div class="row justify-content-center gap-3">
        @for (item of services; track item) {
            <div class="col-2 py-5 bg-shadow">
                <p-image [src]="item.url" alt="Image" width="100" />
                <h3 class="fw-bold mt-3">{{item.name}}</h3>
            </div>
        }


    </div>
</div>
