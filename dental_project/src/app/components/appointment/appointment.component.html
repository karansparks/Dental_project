<div class="container py-5">
    <div class="row align-items-center">
        <!-- Image Section -->
        <div class="col-md-6 text-center">
            <img src="./group.svg" alt="Dental Clinic" class="img-fluid" width="70%">
        </div>

        <!-- Form Section -->
        <div class="col-md-6">
            <h1 class="text-primary fw-bold">MAKE AN <span class="text-success">APPOINTMENT</span></h1>
            <p class="text-muted">
                Schedule your dental appointment easily and receive expert care for a healthy smile. 
                Book now for a hassle-free consultation and personalized treatment!
            </p>

            <!-- Appointment Form -->
            <form action="#" method="POST" class="appointment-form shadow p-4 rounded bg-light">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" class="form-control" placeholder="Enter your city or area">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="insurance" class="form-label">Dental Insurance Provider</label>
                        <input type="text" id="insurance" class="form-control" placeholder="Enter insurance provider (if any)">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="treatment" class="form-label">Select Dental Treatment</label>
                        <select id="treatment" class="form-select" required>
                            <option value="" disabled selected>Choose a treatment</option>
                            <option value="cleaning">Teeth Cleaning</option>
                            <option value="whitening">Teeth Whitening</option>
                            <option value="fillings">Fillings</option>
                            <option value="root-canal">Root Canal</option>
                            <option value="braces">Braces/Invisalign</option>
                            <option value="extraction">Tooth Extraction</option>
                            <option value="gum-treatment">Gum Treatment</option>
                            <option value="implants">Dental Implants</option>
                            <option value="veneers">Dental Veneers</option>
                            <option value="crowns">Dental Crowns</option>
                            <option value="bridges">Dental Bridges</option>
                            <option value="dentures">Dentures</option>
                            <option value="tmj">TMJ Treatment</option>
                            <option value="other">Other (Specify Below)</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="prev-treatment" class="form-label">Previous Dental Treatment</label>
                        <select id="prev-treatment" class="form-select">
                            <option value="" disabled selected>Choose a previous treatment</option>
                            <option value="cleaning">Teeth Cleaning</option>
                            <option value="whitening">Teeth Whitening</option>
                            <option value="fillings">Fillings</option>
                            <option value="root-canal">Root Canal</option>
                            <option value="braces">Braces/Invisalign</option>
                            <option value="extraction">Tooth Extraction</option>
                            <option value="gum-treatment">Gum Treatment</option>
                            <option value="implants">Dental Implants</option>
                            <option value="none">None</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="additional" class="form-label">Additional Treatment (if any)</label>
                        <input type="text" id="additional" class="form-control" placeholder="Specify additional treatments">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="3" placeholder="Enter any additional notes"></textarea>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success px-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
