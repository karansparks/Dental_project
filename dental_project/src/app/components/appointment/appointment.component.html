<ng-container *ngIf="!viewThankYou" >
    <div class="back_img bg-padd">
        <div class="container-fluid">
            <div class="row align-items-center position-relative ">
                <div class="col-md-6 text-center ">
                 
                    <img src="./group.svg" alt="Dental Clinic" class="img-fluid" width="80%">
                </div>
        
                <!-- Form Section -->
                <div class="col-md-5">
                    <h1 class="log">MAKE AN <span class="cl-green">APPOINTMENT</span></h1>
                    <span class="blur-bg blur_bg top-0 start-0 "> a</span>
                    <p class="text-muted">
                        SCHEDULE YOUR DENTAL APPOINTMENT WITH EASE
                        GET EXPERT CARE AND PERSONALIZED TREATMENT FOR A HEALTHIER BRIGHTER SMILE
                        BOOK NOW FOR A HASSLE-FREE CONSULTATION.
                    </p>
        
                    <!-- Appointment Form -->
                    <form  class="appointment-form p-4 rounded" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter your name" formControlName="fullname">
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email">
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" formControlName="phone">
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" id="location" class="form-control" placeholder="Enter your city or area" formControlName="location">
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="insurance" class="form-label">Dental Insurance Provider</label>
                                <input type="text" id="insurance" class="form-control" placeholder="Enter insurance provider (if any)" formControlName="insurance"> 
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="treatment" class="form-label">Select Dental Treatment</label>
                                <select id="treatment" class="form-select" formControlName="Treatment">
                                    <option value="" disabled selected>Choose a treatment</option>
                                    <option value="cleaning">Teeth Cleaning</option>
                                    <option value="whitening">Teeth Whitening</option>
                                    <option value="fillings">Fillings</option>
                                    <option value="root-canal">Root Canal</option>
                                    <option value="braces">Braces/Invisalign</option>
                                    <option value="extraction">Tooth Extraction</option>
                                    <option value="gum-treatment">Gum Treatment</option>
                                    <option value="implants">Dental Implants</option>
                                    <option value="veneers">Dental Veneers</option>
                                    <option value="crowns">Dental Crowns</option>
                                    <option value="bridges">Dental Bridges</option>
                                    <option value="dentures">Dentures</option>
                                    <option value="tmj">TMJ Treatment</option>
                                    <option value="other">Other (Specify Below)</option>
                                </select>
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="prev-treatment" class="form-label">Previous Dental Treatment</label>
                                <select id="prev-treatment" class="form-select" formControlName="preTreatment">
                                    <option value="" disabled selected>Choose a previous treatment</option>
                                    <option value="cleaning">Teeth Cleaning</option>
                                    <option value="whitening">Teeth Whitening</option>
                                    <option value="fillings">Fillings</option>
                                    <option value="root-canal">Root Canal</option>
                                    <option value="braces">Braces/Invisalign</option>
                                    <option value="extraction">Tooth Extraction</option>
                                    <option value="gum-treatment">Gum Treatment</option>
                                    <option value="implants">Dental Implants</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="additional" class="form-label">Additional Treatment (if any)</label>
                                <input type="text" id="additional" class="form-control" placeholder="Specify additional treatments" formControlName="addTreatment">
                            </div>
        
                            <div class="col-md-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea id="message" class="form-control" rows="3" placeholder="Enter any additional notes" formControlName="message"></textarea>
                            </div>
                        </div>
        
                        <div class="text-end">
                            <button type="submit" class="btn btn-success px-4">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="viewThankYou">
    <app-thank-screen (messageToParent)="receiveFromChild($event)"></app-thank-screen>
</ng-container>
