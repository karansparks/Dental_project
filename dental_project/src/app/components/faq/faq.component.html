
@if(havingData()){
    <div class="position-relative bg-padd bg-green-light">
        <div class="container ">
            <p class="text-center text-success ">FAQ</p>
            <h2 class="f-3rem text-center fw-bold">We're here to answer all your questions</h2>
            <div class="round-graphic">
				<img width="295" height="353" decoding="async" src="https://austinoralsurgery.com/wp-content/themes/austinoralsurgery/assets/img/round-graphic.svg" alt="Graphic">
			</div>
            <p class="my-1 mb-5 text-center">There are most commonly asked questions about Zen Smile Dental</p>
            <p-accordion [value]="0">
                <!-- @for (group of faqData; track group.id) { -->
                @for (tab of faqData.faq; track tab.question) {
                    <p-accordion-panel [value]="tab.value">
                        <p-accordion-header>{{ tab.question }}</p-accordion-header>
                        <p-accordion-content>
                            <p class="m-0">{{ tab.answer }}</p>
                        </p-accordion-content>
                    </p-accordion-panel>
                }
    
                <img src="./tooth-hygiene.png" alt="" class="position-absolute top-0 " style=" right:-90px ; width:200px ; transform: rotate(-40deg) " />
            <!-- } -->
        
            </p-accordion>
            
        </div>
    </div>
 
}
